<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ONERI — Магазин одежды</title>
  <link rel="stylesheet" href="../static/css/style.css">
  <link rel="icon" href="assets/favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header class="site-header">
    <div class="logo-block">
      <img src="../assets/logo.webp" alt="ONERI logo" class="logo">
      <h1 class="brand">ONERI</h1>
    </div>
    <nav class="header-nav">
      <a href="#">Каталог</a>
      <a href="#">О нас</a>
      <a href="#">Контакты</a>
      <button class="cart-btn">Корзина</button>
    </nav>
  </header>
  <main>
    <section class="hero">
      <div class="hero-text">
        <h2>Актуальные товары ONERI</h2>
        <p>Стильная одежда для тех, кто ценит качество и минимализм.</p>
        <a href="#" class="btn-main">Смотреть коллекцию</a>
      </div>
      <div class="hero-img">
        <img src="assets/hero-placeholder.png" alt="Hero image">
      </div>
    </section>
    <section class="catalog">
      <h2>Популярные товары</h2>
      <div class="catalog-grid">
        <div class="product-card">
          <div class="product-img"></div>
          <h3>Футболка ne-net (NYA)</h3>
          <p> от 3250</p>
          <button class="btn-main"> узнать больше </button>
        </div>
        <div class="product-card">
          <div class="product-img"></div>
          <h3>Зип-худи ne-net (NYA) </h3>
          <p> от 6250</p>
          <button class="btn-main"> узнать больше </button>
        </div>
        <div class="product-card">
          <div class="product-img"></div>
          <h3>брелок ne-net (NYA)</h3>
          <p> от 850</p>
          <button class="btn-main"> узнать больше </button>
        </div>
      </div>
  </section>

  </main>

</body>
</html>
